<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>will you be my valentine?</title>
    <!-- Font Awesome for cute icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', 'Segoe UI', system-ui, sans-serif;
        }

        body {
            min-height: 100vh;
            background: linear-gradient(145deg, #ffdfeb, #ffc9db);
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1.5rem;
            position: relative;
            overflow-x: hidden;
        }

        /* floating shapes & hearts */
        .shape-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
        }

        .shape-bg span {
            position: absolute;
            display: block;
            background: rgba(255, 209, 220, 0.3);
            border-radius: 60% 40% 50% 50%;
            box-shadow: 0 0 30px #ffb6d1;
            animation: floatShape 10s infinite ease-in-out;
        }

        .shape-bg span:nth-child(1) { width: 180px; height: 180px; top: 5%; left: 2%; background: #ffd9e6; opacity: 0.3; }
        .shape-bg span:nth-child(2) { width: 220px; height: 200px; bottom: 5%; right: 3%; background: #fbc1d2; opacity: 0.25; }
        .shape-bg span:nth-child(3) { width: 120px; height: 120px; top: 20%; right: 15%; background: #ffb3c9; opacity: 0.4; }
        .shape-bg span:nth-child(4) { width: 160px; height: 140px; bottom: 20%; left: 10%; background: #ffc1d0; opacity: 0.2; }
        .shape-bg span:nth-child(5) { width: 100px; height: 100px; top: 70%; left: 20%; background: #ffb8d2; clip-path: path("M55,15 Q70,0 85,15 Q100,30 85,50 Q70,70 55,50 Q40,70 25,50 Q10,30 25,15 Q40,0 55,15Z"); opacity: 0.3; animation: floatHeart 12s infinite; }
        .shape-bg span:nth-child(6) { width: 90px; height: 90px; top: 10%; left: 80%; background: #faaac7; clip-path: circle(40% at 50% 40%); opacity: 0.35; }

        @keyframes floatShape {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-30px) rotate(5deg); }
        }
        @keyframes floatHeart {
            0%, 100% { transform: translateY(0) rotate(-5deg); }
            50% { transform: translateY(-20px) rotate(3deg); }
        }

        /* main card */
        .valentine-card {
            position: relative;
            z-index: 10;
            max-width: 700px;
            width: 100%;
            background: rgba(255, 245, 252, 0.75);
            backdrop-filter: blur(14px);
            -webkit-backdrop-filter: blur(14px);
            border-radius: 60px 60px 55px 55px;
            box-shadow: 0 25px 45px rgba(255, 130, 170, 0.3),
                        0 0 0 2px rgba(255, 230, 245, 0.8) inset,
                        0 0 35px #ffbcd6;
            padding: 2.8rem 2.2rem 3rem;
            border: 1px solid rgba(255, 255, 255, 0.8);
            text-align: center;
        }

        .hero h1 {
            font-size: 3.5rem;
            font-weight: 600;
            color: #b3446c;
            text-shadow: 0 3px 12px #ffb5cf;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
            flex-wrap: wrap;
            margin-bottom: 0.5rem;
        }

        .hero h1 i {
            font-size: 3.2rem;
            color: #ff80ab;
            filter: drop-shadow(0 4px 8px #fbb0c5);
        }

        .subtitle {
            font-size: 1.8rem;
            color: #b3456b;
            margin: 1rem 0 2rem;
            background: rgba(255, 255, 255, 0.5);
            padding: 0.8rem 2rem;
            border-radius: 60px;
            display: inline-block;
            border: 2px solid white;
            box-shadow: 0 5px 0 #ffbed3;
        }

        .character-circles {
            display: flex;
            justify-content: center;
            gap: 1.8rem;
            margin: 2.5rem 0 2rem;
            flex-wrap: wrap;
        }

        .mini-circle {
            width: 80px;
            height: 80px;
            background: #fff1f7;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 3px solid white;
            box-shadow: 0 6px 0 #ffbed3, 0 0 0 4px #ffe2f0;
            font-size: 3rem;
            filter: drop-shadow(0 8px 10px #feb0ca);
        }

        .question-box {
            background: rgba(255, 240, 250, 0.8);
            border-radius: 50px;
            padding: 2rem;
            margin: 2rem 0;
            border: 3px solid white;
            box-shadow: 0 8px 0 #ffb7cf;
        }

        .question-box p {
            font-size: 2.2rem;
            color: #832f50;
            margin-bottom: 2rem;
            font-weight: 500;
        }

        .buttons {
            display: flex;
            gap: 2rem;
            justify-content: center;
            flex-wrap: wrap;
        }

        .btn {
            padding: 1rem 3rem;
            font-size: 2rem;
            font-weight: 600;
            border: none;
            border-radius: 60px;
            cursor: pointer;
            transition: all 0.2s ease;
            box-shadow: 0 8px 0 #b34b6b, 0 10px 20px rgba(255, 100, 150, 0.3);
            display: inline-flex;
            align-items: center;
            gap: 10px;
            border: 2px solid white;
        }

        .btn-yes {
            background: #ff8eb5;
            color: white;
        }

        .btn-yes:hover {
            transform: translateY(-4px);
            box-shadow: 0 12px 0 #b34b6b, 0 15px 25px #ffa5c0;
            background: #ff9ec0;
        }

        .btn-no {
            background: #f4c6d2;
            color: #a53860;
            box-shadow: 0 8px 0 #b38b9b;
        }

        .btn-no:hover {
            transform: translateY(-4px);
            box-shadow: 0 12px 0 #b38b9b;
        }

        .footer-note {
            margin-top: 2rem;
            color: #ff80a5;
            font-size: 1.3rem;
        }

        .footer-note i {
            margin: 0 5px;
        }
    </style>
</head>
